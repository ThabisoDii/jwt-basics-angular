


  <div class="card" style="width: 30rem ;height:23rem;padding:20px 20px 20px 20px;">

    <div style = "padding:50px 50px 50px 50px;">
        <form [formGroup]="loginForm">
                
                <div class="form-group" >
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" formControlName = "email" placeholder="Enter email" style= "width: 20rem;">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName = "password" placeholder="Password" style= "width: 20rem;">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" (click)="userLogin()" class="btn btn-primary">Submit</button>
                

              </form>
            </div>
              </div>
